<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>XSpriteEditor By xdf</title>
    <link rel="shortcut icon" href="http://xudafeng.github.io/bootstrap/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SpriteSheetEditor">
    <meta name="author" content="xdf">
    <link rel="stylesheet" href="src/stylesheet/base.css"/>
    <link rel="stylesheet" href="src/stylesheet/index.css"/>
</head>
<body>
    <header id="header">
        <ul>
            <li id="name">XSpriteEditor</li>
            <li id="about">Help</li>
        </ul>
    </header>
    <section id="content">
        <div id="scene">
            <div class="title">scene <span>未添加图片</span></div>
            <div class="mask">
                <canvas id="playground" width="600" height="600" title="点击选择所需区域"></canvas>
                <div id="frames">
                    <div id="timeLine">
                        <div class=""></div>
                    </div>
                    <ul id="layers">
                    </ul>
                </div>
                <div id="status">
                    <span id="size"></span>
                    <span id="position"></span>
                    <span id="able"></span>
                </div>
            </div>
        </div>
        <input type="file" accept="image/*" id="input" style="display:none;"/>
        <div id="panel">
            <div class="title">preview</div>
            <div class="mask">
                <canvas id="preview" width="300" height="300" title="操作区域在下面"></canvas>
                <div id="operate">
                    <button id="up">up</button>
                    <button id="down">down</button>
                    <button id="left">left</button>
                    <button id="right">right</button>
                    <button id="run">run</button>
                    <button id="stop">stop</button>
                    <button id="next">next</button>
                    <button id="prev">prev</button>
                    <button id="big">+</button>
                    <button id="small">-</button>
                    <button id="del">delete</button>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="http://rawgithub.com/xudafeng/aml/master/1.0.0/bin/aml.min.js" data-init="src/javascript/init"></script>
</html>
